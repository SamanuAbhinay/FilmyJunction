{% extends 'base.html' %}

{% block content %}
<h3>{{ movie.title }} â€“ Select Show</h3>

<div class="mt-4">
    {% for show in shows %}
        <div class="card mb-3 p-3">
            <h5>{{ show.screen.theatre.name }}</h5>
            <p class="text-muted">
                {{ show.screen.theatre.location }} |
                {{ show.screen.name }}
            </p>

            <a href="{{ url_for('select_seats', show_id=show.id) }}"
                class="btn btn-outline-danger">
                {{ show.show_time }}
            </a>

        </div>
    {% else %}
        <p>No shows available</p>
    {% endfor %}
</div>
{% endblock %}
