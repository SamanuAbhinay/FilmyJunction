<!DOCTYPE html>
<html>
<head>
    <title>BookMyShow Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav class="navbar navbar-dark bg-danger px-4">
    <a class="navbar-brand" href="{{ url_for('home') }}">ðŸŽ¬ BookMyShow</a>

    <div>
        {% if current_user.is_authenticated %}
            <span class="text-white me-3">Hi, {{ current_user.username }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-light btn-sm">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-light btn-sm me-2">Login</a>
            <a href="{{ url_for('signup') }}" class="btn btn-outline-light btn-sm">Signup</a>
        {% endif %}
    </div>
</nav>


<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
