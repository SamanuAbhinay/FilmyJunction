{% extends 'base.html' %}

{% block content %}
<div class="row">

    <div class="col-md-4">
        <img src="{{ url_for('static', filename='images/' + movie.poster) }}"
             class="img-fluid rounded shadow">
    </div>

    <div class="col-md-8">
        <h2>{{ movie.title }}</h2>
        <p class="movie-rating">‚≠ê {{ movie.rating }} / 10</p>

        <p class="mt-3">{{ movie.description }}</p>

        {% if current_user.is_authenticated %}
            <a href="{{ url_for('movie_shows', movie_id=movie.id) }}"
   class="btn btn-danger btn-lg mt-3">
   Book Tickets
</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-outline-danger btn-lg mt-3">
                Login to Book
            </a>
        {% endif %}

    </div>

</div>
{% endblock %}
