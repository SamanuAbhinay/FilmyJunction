{% extends 'base.html' %}
{% block content %}

<h4>Now Showing</h4>

<div class="row">
{% for movie in movies %}
  <div class="col-md-3 mb-4">
    <a href="{{ url_for('movie_details', movie_id=movie.id) }}"
       class="text-decoration-none text-dark">

      <div class="card h-100">
        <img src="{{ url_for('static', filename='images/' + movie.poster) }}"
             class="card-img-top movie-poster">
        <div class="card-body">
            <h6>{{ movie.title }}</h6>
            <p>‚≠ê {{ movie.rating }}</p>
        </div>
      </div>

    </a>
  </div>
{% endfor %}
</div>

{% endblock %}
